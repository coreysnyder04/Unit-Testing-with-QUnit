<html>
<head>
	<meta charset="utf-8">
	<title>QUnit basic example</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script>

	module("Strings:");
	test( "a basic test example", function() {
		var value = "hello";
		equal( value, "hello", "We expect value to be hello" );
	});
	test( "Test String Concat", function() {
		var value = "Corey Snyder";
		var string1 = "Corey ";
		var string2 = "Snyder"
		equal( value, string1 + string2, "We expect value to be 'Corey Snyder'" );
	});

	module("Numbers");
	test( "a basic test example with numbers", function() {
		var value = 4;
		equal( value, 2+2, "We expect 2+2=4" );
	});



</script>
</body>
</html>
